version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: sandbox_nginx
    ports:
      - '80:80'
    volumes:
      - ./src:/code
      - ./conf.d:/etc/nginx/conf.d
    links:
      - php
  php:
    image: php:7-fpm
    volumes:
      - ./src:/code
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - '3306:3306'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - '8080:8080'
